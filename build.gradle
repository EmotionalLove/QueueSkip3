plugins {
    id 'java'
}

def urlFile = { url, name ->
    File file = new File("$buildDir/download/${name}.jar")
    file.parentFile.mkdirs()
    if (!file.exists()) {
        new URL(url).withInputStream { downloadStream ->
            file.withOutputStream { fileOut ->
                fileOut << downloadStream
            }
        }
    }
    files(file.absolutePath)
}

group 'com.sasha'
version '3.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation 'net.dv8tion:JDA:3.8.3_463'
    implementation 'com.github.EmotionalLove:BetterCommandSystem:1a91a4621e'
    //implementation 'com.github.EmotionalLove:ReMinecraft:1.0.3'
    implementation files(urlFile("https://github.com/EmotionalLove/ReMinecraft/releases/download/2.0.5/RE_Minecraft.jar", "ReMinecraft"))
}
